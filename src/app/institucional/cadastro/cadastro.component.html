<div class="container main-container">
  <h4>Demonstração Cadastro</h4>

  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="cadastroForm">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="nome" class="col-md-2 control-label">Nome Completo</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="nome"
            type="text"
            placeholder="Nome (requerido)"
            formControlName="nome"
            readonly
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">
          CPF
          <span id="cpfFake" class="d-inline alert-warning">{{
            cpfDigitado | formatDocument
          }}</span>
        </label>
        <div class="col-md-10">
          <input       
            readonly
            (focus)="onFocus($event)"
            (blur)="onBlur($event)"
            class="form-control"
            id="cpf"
            type="text"
            [hiddenInput]="true"
            [mask]="'000.0XX.XXX-XX'"
            placeholder="CPF (requerido)"
            formControlName="cpf"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">E-mail</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="email"
            type="text"
            placeholder="E-mail (requerido)"
            formControlName="email"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Senha</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="senha"
            type="password"
            placeholder="Senha (requerido)"
            formControlName="senha"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-2 control-label">Confirme a Senha</label>
        <div class="col-md-10">
          <input
            class="form-control"
            id="senhaConfirmacao"
            type="password"
            placeholder="Confirme a Senha (requerido)"
            formControlName="senhaConfirmacao"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span
            ><button class="btn btn-success" id="Registrar" type="submit">
              Registrar
            </button></span
          >
        </div>
      </div>
    </div>
  </form>
</div>
